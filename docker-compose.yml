services:
  agent-viz:
    build:
      context: ./docker
      dockerfile: Dockerfile
    ports:
      - "3777:3777"
    environment:
      - PORT=3777
      - WATCH_WORKSPACE=/workspace
      - WATCH_BRAIN=/brain
    volumes:
      - ./:/workspace:ro
      - ${USERPROFILE:-.}/.gemini/antigravity/brain:/brain:ro
    restart: unless-stopped
